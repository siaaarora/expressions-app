<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Event</title>
</head>
<body>
    <hi>{{senderName}} just shared the following event with you.</hi>
    <br>
    <h2>Event Details:</h2>
    <p><b>Title:</b> {{title}}</p>
    <p><b>Description:</b> {{description}}</p>
    <p><b>Location:</b> {{location}}</p>
    <p><b>Start time:</b> {{startTime}}</p>
    <p><b>End time:</b> {{endTime}}</p>
</body>
</html>
